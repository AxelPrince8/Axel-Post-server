<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prince Axel Post Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d1117, #1c1f26);
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 15px;
      color: #58a6ff;
      text-shadow: 0 0 10px rgba(88,166,255,0.4);
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(56,139,253,0.2);
      max-width: 500px;
      width: 100%;
    }

    label {
      font-size: 14px;
      color: #9fbad1;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 6px;
      border: none;
      background: transparent;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
    }

    #startBtn {
      background: linear-gradient(90deg, #238636, #2ea043);
    }

    #stopBtn {
      background: linear-gradient(90deg, #da3633, #f85149);
      margin-left: 10px;
    }

    #startBtn:hover { opacity: 0.9; }
    #stopBtn:hover { opacity: 0.9; }

    .log {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
      margin-top: 15px;
    }

    .hidden { display: none; }
    .center { text-align: center; margin-bottom: 20px; }

    .taskid {
      background: #1f6feb;
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Prince Axel Post Bot</h1>

  <!-- Password Screen -->
  <div id="passwordScreen" class="card">
    <div class="center">
      <label for="panelPass">Enter Panel Password</label>
      <input id="panelPass" type="password" placeholder="Enter password..." />
      <button id="unlockBtn" style="background:#238636;">Unlock</button>
      <p id="passError" style="color:#f85149; display:none;">Wrong password!</p>
    </div>
  </div>

  <!-- Main Panel -->
  <div id="mainPanel" class="card hidden">
    <label>Token</label>
    <input id="token" type="text" placeholder="Enter single Page Access Token" />

    <label>Hater Name</label>
    <input id="haterName" type="text" placeholder="Enter target name..." />

    <!-- New Post ID Field -->
    <label>Post ID</label>
    <input id="postId" type="text" placeholder="Enter Post ID..." />

    <label>Message File</label>
    <input id="msgFile" type="file" accept=".txt" />

    <label>Delay (seconds)</label>
    <input id="delay" type="number" min="1" value="5" />

    <div class="center">
      <button id="startBtn">‚ñ∂Ô∏è Run</button>
      <button id="stopBtn">‚èπÔ∏è Stop</button>
    </div>

    <div class="center">
      <div>Current Task ID:</div>
      <div id="taskId" class="taskid">None</div>
    </div>

    <div class="log" id="logs"></div>
  </div>

  <script>
    const PASSWORD = "12345"; // ‚ö†Ô∏è Change this password
    const passScreen = document.getElementById("passwordScreen");
    const mainPanel = document.getElementById("mainPanel");
    const unlockBtn = document.getElementById("unlockBtn");
    const panelPass = document.getElementById("panelPass");
    const passError = document.getElementById("passError");

    const logs = document.getElementById("logs");
    const taskIdEl = document.getElementById("taskId");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let messages = [];
    let running = false;
    let interval;
    let currentTaskId = null;
    let messageIndex = 0;

    unlockBtn.addEventListener("click", () => {
      if (panelPass.value === PASSWORD) {
        passScreen.classList.add("hidden");
        mainPanel.classList.remove("hidden");
      } else {
        passError.style.display = "block";
      }
    });

    document.getElementById("msgFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        messages = ev.target.result.split("\n").filter((m) => m.trim() !== "");
        addLog(`Loaded ${messages.length} messages from file.`);
      };
      reader.readAsText(file);
    });

    startBtn.addEventListener("click", () => {
      const token = document.getElementById("token").value.trim();
      const hater = document.getElementById("haterName").value.trim();
      const postId = document.getElementById("postId").value.trim();
      const delay = parseInt(document.getElementById("delay").value) * 1000;

      if (!token || !hater || !postId || messages.length === 0) {
        addLog("Please fill all fields & upload message file!", "error");
        return;
      }

      if (running) {
        addLog("Already running...");
        return;
      }

      running = true;
      currentTaskId = "TASK-" + Math.random().toString(36).substr(2, 6).toUpperCase();
      taskIdEl.textContent = currentTaskId;
      addLog(`‚úÖ Started task ${currentTaskId}`);
      addLog(`üéØ Target Post ID: ${postId}`);
      messageIndex = 0;

      interval = setInterval(() => {
        if (messageIndex >= messages.length) {
          addLog("üéâ All messages sent. Stopping.");
          stopTask();
          return;
        }
        const msg = `${hater}: ${messages[messageIndex]}`;
        // Actual backend API call will be added here later
        addLog(`Comment ${messageIndex + 1} (Post: ${postId}): "${msg}"`);
        messageIndex++;
      }, delay);
    });

    stopBtn.addEventListener("click", () => {
      const enteredId = prompt("Enter Task ID to stop:");
      if (enteredId && enteredId === currentTaskId) {
        stopTask();
      } else {
        addLog("‚ùå Invalid or wrong Task ID.", "error");
      }
    });

    function stopTask() {
      clearInterval(interval);
      running = false;
      addLog(`üõë Task ${currentTaskId} stopped.`);
      currentTaskId = null;
      taskIdEl.textContent = "None";
    }

    function addLog(text, type = "info") {
      const time = new Date().toLocaleTimeString();
      const el = document.createElement("div");
      el.textContent = `[${time}] ${text}`;
      if (type === "error") el.style.color = "#f85149";
      logs.prepend(el);
    }
  </script>
</body>
</html>
