<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook Auto Commenter</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; background: white; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);}
        label { font-weight: bold; margin-top: 15px; display: block; }
        input[type=text], textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        button { margin-top: 20px; padding: 12px 20px; font-size: 16px; background-color: #4267B2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #365899; }
        .result { margin-top: 15px; padding: 10px; background: #e1f0ff; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Facebook Auto Commenter</h2>
        <form id="commentForm">
            <label for="cookies">Facebook Cookies (c_user=...; xs=...)</label>
            <textarea id="cookies" rows="3" placeholder="Paste your Facebook cookies here" required></textarea>

            <label for="postId">Post ID</label>
            <input type="text" id="postId" placeholder="Enter the Facebook post ID" required />

            <label for="commentText">Comment Text</label>
            <textarea id="commentText" rows="2" placeholder="Enter your comment" required></textarea>

            <button type="submit">Start Commenting</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cookies = document.getElementById('cookies').value.trim();
            const postId = document.getElementById('postId').value.trim();
            const commentText = document.getElementById('commentText').value.trim();

            if (!cookies || !postId || !commentText) {
                alert("Please fill all fields.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Posting comment...";

            try {
                const response = await fetch('/comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookies, postId, commentText })
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.textContent = "Comment posted successfully!";
                } else {
                    resultDiv.textContent = "Failed to post comment: " + data.error;
                }
            } catch (err) {
                resultDiv.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
